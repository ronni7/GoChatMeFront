<div *ngFor="let message of messages">
  <div class="message">
    <div class="horizontal">
      <div [ngClass]="uiHelperService.getSenderColor(message.from)">
        {{message.from + ': ' }}
      </div>
      <div class="extra-margin-left">
        {{'[' + message.time + ']'}}
      </div>
    </div>
    <div>
      {{message.text}}
    </div>
  </div>
</div>
