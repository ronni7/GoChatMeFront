<form [formGroup]="formGroup" (ngSubmit)="login()">
  <div class="extra-margin-left content-centered">
    <div class="form-field horizontal">
      <label id="loginLabel" for="login">Login:</label>
      <input id="login" formControlName="login" type="text" class="form-control stretch" [required]="true"/>
    </div>
    <div class="form-field horizontal">
      <label id="passwordLabel" for="password">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control stretch" [required]="true"/>
    </div>
    <input type="submit" class="form-button" value="Sign in" [disabled]="!this.isFormValid()" (submit)="login()"/>
  </div>
</form>
